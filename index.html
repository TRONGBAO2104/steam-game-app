<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="./main.js" defer></script>
    <!-- <script src="./assets/js/main2.js" defer></script> -->
    <title>Project Challenge by CoderSchool - Steam App Store</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <a href=""
            ><img
              src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
              alt="logo_steam"
              id="logo_img"
          /></a>
        </div>
        <div id="nav-bar">
          <ul class="nav-links">
            <li><a href="#"></a>STORE</li>
            <li><a href="#"></a>COMMUNITY</li>
            <li><a href="#"></a>ABOUT</li>
            <li><a href="#"></a>SUPPORT</li>
          </ul>
        </div>
        <button class="login-btn">LOG IN</button>
      </nav>
    </header>

    <main>
      <div class="col-left">
        <h2>Search for game</h2>
        <div class="search_area">
          <form action="" class="form">
            <input type="text" id="search" placeholder="search game..." />
          </form>
        </div>

        <div class="category_area">
          <h4>BROWSE BY GENRE</h4>
          <ul class="genres_list">
            <li></li>
          </ul>

          <h4>POPULAR TAGS</h4>
          <ul class="tag_list">
            <li></li>
          </ul>
        </div>
      </div>

      <div class="col-right game_area"></div>

      <div class="pages">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
